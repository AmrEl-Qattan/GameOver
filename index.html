<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Fixed -->
    <span class="position-fixed bottom-0 end-0 m-3 z-3">
      <i role="button" id="mode" class="fa-regular fa-sun fa-xl p-3"></i>
    </span>
    <!-- End Fixed -->

    <!-- start main -->
    <main class="container login min-vh-100 hstack">
      <section class="login-area shadow w-100 rounded overflow-hidden">
        <div class="row g-0">
          <!--Start image div -->
          <div class="col-lg-5 d-none d-lg-block">
            <div class="image"></div>
          </div>
          <!--End image div -->

          <!--Start form div -->
          <div class="col-lg-7">
            <div class="p-4">
              <header class="text-center">
                <img src="images/logo-sm.png" alt="logo game over" />
                <h1>LogIn to Game Over</h1>
              </header>

              <form action="" class="row g-3 my-4" id="login">
                <div class="col-12">
                  <div class="form-data">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Email Address"
                    />
                    <ul class="alert alert-danger p-0 invalid-feedback">
                      <li>Email Is Required</li>
                      <li>InValid Email Formate</li>
                    </ul>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-data">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <ul class="alert alert-danger p-0 invalid-feedback">
                      <li>Password Is Required</li>
                      <li>
                        Minimum eight characters, at least one letter and one
                        number
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-12">
                  <button
                    type="submit"
                    class="btn w-100 main-btn"
                    id="btnLogin"
                  >
                    LogIn
                  </button>
                  <p id="msg" class="text-center"></p>
                </div>
                <div id="fillMsg" class="d-none text-center alert alert-danger">Email And password are Required</div>
              <div id="checkInput" class="d-none text-center alert alert-danger">Wrong Password Or Email</div>
              </form>
              
              <footer>
                <p class="text-center small">
                  Not a member yet?
                  <a
                    href="register.html"
                    class="link-secondary text-decoration-none"
                    role="button"
                    >Create Account <i class="fa-solid fa-angle-right"></i
                  ></a>
                </p>
              </footer>
            </div>
          </div>
          <!--End form div -->
        </div>
      </section>
    </main>

    <!-- end main -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
